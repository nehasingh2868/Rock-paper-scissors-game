<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - Best Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
   <p class="title">Rock Paper Scissors</p>

   <button class="move-button js-rock-button"><img src="EmojisImages/Rock-emoji.png" class="move-icon"></button>

   <button class="move-button js-paper-button"><img src="EmojisImages/Paper-emoji.png" class="move-icon"></button>
   
   <button class="move-button js-scissor-button"><img src="EmojisImages/Scissor-emoji.png" class="move-icon"></button>

   <p class="js-result result"></p>
   <p class="js-moves"></p>
   <p class="js-score score"></p>

   <button class="reset-score js-reset-score">Reset score</button>

   <button class="autoPlay-button js-autoplay" 
   >Auto Play</button>

   <p class="js-reset-confirmation"></p>

<script 
src="game.js"></script>
</body>
</html>
